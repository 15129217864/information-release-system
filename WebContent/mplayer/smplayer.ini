[%General]
mplayer_bin=MPlayer.exe
dont_remember_time_pos=true
dont_remember_media_settings=true
use_volume_option=1
dont_change_volume=false
screenshot_directory=C:/Documents and Settings/All Users/Documents/My Pictures
use_scaletempo=0
osd=1
use_soft_vol=false
[mplayer_info]
mplayer_detected_version=0
mplayer_user_supplied_version=31027
[advanced]
use_short_pathnames=true
mplayer_additional_options= -sws 9
[directories]
latest_dir=C:/Documents and Settings/All Users/Documents/My Videos
[defaults]
initial_volume=100
initial_volnorm=true
initial_deinterlace=0
initial_postprocessing=false
initial_contrast=0
initial_brightness=0
initial_hue=0
initial_saturation=0
initial_gamma=0
[gui]
style=Plastique
iconset=Oxygen-Refit
update_while_seeking=true
report_mplayer_crashes=false
language=en_US
[subtitles]
font_name=Tahoma
use_fontconfig=false
font_file=C:/Program Files/MPlayer for Windows/mplayer/subfont.ttf
[performance]
frame_drop=true
hard_frame_drop=false
threads=2
[instances]
use_single_instance=true
connection_port=8000
use_autoport=true
[drives]
dvd_device=G:
cdrom_device=G:
[associations]
extensions="26l,3gp,asf,avi,bin,dat,divx,dv,evo,flv,iso,jsv,m1v,m2p,m2ts,m2v,m4v,mkv,mov,mp4,mpe,mpeg,mpg,mpv,mqv,nsv,ogm,pva,qt,ra,ram,rm,rmvb,ts,vcd,vfw,vob,wmv,aac,ac3,aiff,ape,dts,fla,flac,m4a,mka,mp1,mp2,mp3,mp+,mpa,mpc,mpp,nsa,ogg,shn,spx,tak,tta,wav,wma,wv,asx,fpl,m3u,mpcpl,pls,pls,ram,wpl"
